<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@500&display=swap" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>회원가입 페이지</title>

    <style>
        * {
            font-family: 'Hahmlet', serif;
        }

        .wrap {
            width: 800px;
            margin: auto;
            padding-top: 100px;
        }
    </style>
    <script>
        function sign_up() {
            const nickname = $("#inputNickname").val();
            const password1 = $("#inputPassword1").val();
            const password2 = $("#inputPassword2").val();
            $.ajax({
                type: "POST",
                url: "/api/users",
                data: {
                    nickname: nickname,
                    password: password1,
                    confirmPassword: password2,
                },
                success: function (response) {
                    console.log(response);
                    alert("회원가입을 축하드립니다!");
                    window.location.href = '/login.html'
                },
                error: function (error) {
                    alert(error.responseJSON.errorMessage);
                },
            });
        }
    </script>

</head>


<body>
    <form class="wrap">
        <div class="form-group">
            <label for="inputNickname">Nickname</label>
            <input type="email" class="form-control" id="inputNickname" aria-describedby="emailHelp"
                placeholder="닉네임을 입력해주세요.">
                <small id="emailHelp" class="form-text text-muted">닉네임은 길이 3글자 이상, 알파벳 대,소문자로 회원가입을 진행해주세요!</small>
        </div>
        <div class="form-group">
            <label for="inputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword1" placeholder="비밀번호를 입력해주세요.">
            <small id="emailHelp" class="form-text text-muted">비밀번호는 길이 4글자 이상으로 회원가입을 진행해주세요!</small>
        </div>
        <div class="form-group">
            <label for="inputPassword2">Password2</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="비밀번호를 입력해주세요.">
            <small id="emailHelp" class="form-text text-muted">password와 동일하게 입력해주세요</small>
        </div>
        <a class="btn btn-primary btn-lg" href="#" role="button" onclick="sign_up()">회원가입</a>
        <a class="btn btn-primary btn-lg" href="#" role="button" onclick="location.href='/login.html'">로그인페이지</a>
    </form>
</body>

</html>
